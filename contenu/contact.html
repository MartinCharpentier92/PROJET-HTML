    <h1>Formulaire de contact</h1>
    <main class="formulaire">
        <form action="" method="post">
            <div>
                <label for="name"></label>
                <input type="text" id="name" name="user_name" placeholder="Entrez votre nom :">
            </div>
            <div>
                <label for="username"></label>
                <input type="text" name="username" id="user_username" placeholder="Entrez votre prénom">
            </div>
            <div>
                <label for="mail"></label>
                <input type="email" id="mail" name="user_mail" placeholder="E-mail&nbsp;:">
            </div>
            <div>
                <label for="msg"></label>
                <textarea name="user_message" id="msg" cols="30" rows="10" placeholder="Message :"></textarea>
            </div>
        </form>
    </main>
